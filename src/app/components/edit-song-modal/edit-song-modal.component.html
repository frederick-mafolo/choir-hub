<div class="edit-song-modal">
  <div class="modal-header">
    <h2>Edit Song</h2>
    <button class="close-btn" (click)="onNoClick()">Ã—</button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="songName">Song Name</label>
      <input id="songName" [(ngModel)]="data.song.name"  maxlength="50" />
    </div>
    <div class="form-group">
      <label for="songKey">Song Key</label>
      <input id="songKey" [(ngModel)]="data.song.key"  maxlength="50" />
    </div>
  </div>
  <div class="modal-footer">
    <button class="cancel-btn" (click)="onNoClick()">Cancel</button>
    <button class="save-btn" (click)="save()">Save</button>
  </div>
</div>
