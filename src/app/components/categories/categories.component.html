<div class="container">
<div class="categories-container">
    <h2>Select a Category</h2>
    <div class="categories-grid">
      <mat-card
        *ngFor="let category of categories"
        class="category-card"
        (click)="navigateToCategory(category.name)">

        <mat-card-title>{{ category.name }}</mat-card-title>
      </mat-card>
    </div>
  </div>
  
</div>
