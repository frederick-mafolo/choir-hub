<div class="content-container">
    <div class="navbar" [ngClass]="{'hidden': !navbarVisible}">
      <div fxLayout fxLayoutGap="20px">
      <button
       *ngIf="authService.isLoggedIn()"
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <div class="logo">
        <span> Choir Hub </span>
      </div>
    </div>
      <div class="menu">
        <a *ngIf="authService.isLoggedIn()" routerLink="/home">Home</a>
        <a *ngIf="!authService.isLoggedIn()" routerLink="/register">Sign up</a>
      </div>
    </div>
  

  <mat-sidenav-container fxFlexFill >
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()"  mat-list-item class="nav-item"><mat-icon>close</mat-icon></a>
        <mat-divider></mat-divider>
        <ng-container *ngFor="let item of navItems">
          <a href="{{ item.route }}" mat-list-item class="nav-item" (click)="item.action === 'logout' ? logout() : null">
            <mat-icon class="mat-menu">{{ item.icon }}</mat-icon>
            {{ item.label }}
          </a>
          <mat-divider></mat-divider>
        </ng-container>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
      <app-toast></app-toast
    ></mat-sidenav-content>
  </mat-sidenav-container>
</div>
